<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>It's Tricky - RUN D.M.C. Logo Generator</title>
    <style type="text/css">
        @font-face {
            font-family: "franklin-gothic-heavy";
            src: url("./Franklin\ Gothic\ Heavy\ Regular.ttf");
        }
        .run-dmc {
            font-weight: 900;
            font-size: 36px;
            font-style: normal;
            font-family: "franklin-gothic-heavy";
        }
    </style>
</head>
<body>
    <input type="text" id="line-1" value="RUN" placeholder="RUN" maxlength="3"/>
    <input type="text" id="line-2" value="DMC" placeholder="DMC" maxlength="3"/>
    <canvas id="myCanvas" width="1180" height="1292" style="border:1px solid #000000;">
        Your browser does not support Canvas.
    </canvas>
    
    <a id="download" download="logo.jpg"><button type="button" onClick="download()">Download</button></a>    
</body>
<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#000000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    initDMC()
    
    ctx.font = "600px franklin-gothic-heavy";
    ctx.textBaseline = "middle";
    ctx.textAlign = "center";

    function download() {
        var download = document.getElementById("download");
        var image = document.getElementById("myCanvas").toDataURL("image/jpeg").replace("image/png", "image/octet-stream");
        download.setAttribute("href", image);
    }

    function initDMC() {
        ctx.fillStyle = "#BE0A26";
        ctx.fillRect(30, 30, 1120, 163); //x, y, width, height
        ctx.fillRect(30, 1099, 1120, 163);
    }

    function clearText(y, height) {
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, y, 1180, height); //x, y, width, height
    }

    function drawText(text, y) {
        ctx.fillStyle = "#FFFFFF";
        ctx.fillText(text.toString().toUpperCase(), 30, y, 1120); // text, x, y, maxwidth
    }

    line1Input = document.querySelector('#line-1');
    line1Input.onkeyup = function() {
        if (ctx) {
            clearText(193, 468)
            drawText(line1Input.value, 427)
        }
    }

    line2Input = document.querySelector('#line-2');
    line2Input.onkeyup = function() {
        if (ctx) {
            clearText(631, 468)
            drawText(line2Input.value, 865)
        }
    }

</script>
</html>
